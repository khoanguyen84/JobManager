<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Mangement</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/job.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="create-job">
                <h1 class="heading-1">Create Job</h1>
                <div class="form-group">
                    <label for="jobname">Job name</label>
                    <input type="text" id="jobName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="createdDate">Created date</label>
                    <input type="date" id="createdDate" class="form-control">
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="date" id="deadline" class="form-control">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <!-- <input type="text" id="status" class="form-control"> -->
                    <select name="status" id="status" class="form-control">
                        
                    </select>
                </div>
                <div class="form-group">
                    <label for="employer">Employer</label>
                    <input type="text" id="employer" class="form-control">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" class="form-control">
                </div>
                <div class="form-group">
                    <label></label>
                    <button class="btn btn-primary" onclick="createJob()">Create Job</button>   
                </div>
            </div>
        </div>
        <div class="row">
            <div class="job-area">
                <table class="table table-bordered table-hover" id="tbJobs">
                    <thead class="thead-dark">
                        <tr>
                            <th>
                                <input type="checkbox">
                            </th>
                            <th>Job ID</th>
                            <th>Job Name</th>
                            <th>Created Date</th>
                            <th>Deadline</th>
                            <th>Status</th>
                            <th>Employer</th>
                            <th>Location</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="scripts/job.js"></script>
</body>
</html>
